<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <p id="p"></p>

  <script>
    let obj = {
      name: 1
    };
    let p = document.querySelector('#p');

    Object.defineProperty(obj, 'name', {
      get() {
        console.log(1)
        return p.innerHTML;
      },
      set(val) {
        console.log(2)
        p.innerHTML = val;
      }
    });
    
    obj.name = 1;
    // 异步修改
    setTimeout(() => {
      obj.name = 4
    },400)
  </script>
</body>
</html>
