<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <script>
    
    let timeChunk = (arr, fn, step=10, interval=200) => {
      let timer;
      function start () {
        for (let i=0; i<Math.min(step, arr.length); i++) {
          fn(arr.shift());
        }
      }
      return function () {
        timer = setInterval(() => {
          arr.length === 0 ? clearInterval(timer):start();
        }, interval);
      }
    };

    let arr = [];
    for (let i=0; i<=1000; i++) {
      arr.push(i);
    };

    let render = timeChunk(arr, function (n) {
      let div = document.createElement('div');
      div.innerHTML = n;
      document.body.appendChild(div);
    },8);

    render();

    
  
  </script>

</body>
</html>
