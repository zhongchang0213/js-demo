<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>forEach</title>
</head>
<body>
    <script>
      let arr = [1, 2, 3];

      Array.prototype.forEach = function (cb) {
        let self = this,
            len = self.length;
        for (let i = 0; i<len; i++) {
          cb(self[i], i, self);
        };
      };

      arr.forEach((item, index) => {
        console.log(item)
      })
    
    </script>
</body>
</html>
